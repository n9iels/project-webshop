<form name="product_filter" id="product_filter" class="product_filter">

        <div class="pricetitle">
            Prijs

            <div data-role="rangeslider">

                <label for="price-min">Van</label>
                <input type="range" name="price-min" id="price-min" value="5" min="0" max="100">
                <label for="price-max">Tot</label>
                <input type="range" name="price-max" id="price-max" value="95" min="0" max="100">
                <input type="submit" data-inline="true" value="Zoek">

            </div>
        </div><!-- PRIJS CHECKLIST EINDIGT HIER -->
    </div> <!-- PRIJS EINDIGT HIER!-->
    
    <div class="genre">    <!-- GENRE BEGINT HIER -->                    
        <div class="genretitle">
            Genre
        </div>

            <div class="form-group"> <input type="checkbox" name="genre" id="genre5" value="sport" /> <label for="genre5">Sport <span class="fa fa-soccer-ball-o"></label> </div>
        </div>                  <!-- GENRE CHECKLIST EINDIGT HIER -->
    </div> <!-- GENRE EINDIGT HIER!-->


    <div class="platform">    <!-- PLATFORM BEGINT HIER -->                    
        <div class="platformtitle">
            Platform
        </div>
        <div class="platformfilter"> <!-- PLATFORM CHECKLIST BEGINT HIER -->
            <div class="form-group"> <input type="checkbox" name="platform" id="platform1" value="PS4" /> <label for="platform1">Playstation 4</label> </div>
            <div class="form-group"> <input type="checkbox" name="platform" id="platform2" value="XBOX" /> <label for="platform2">XBOX One</label> </div>
            <div class="form-group"> <input type="checkbox" name="platform" id="platform3" value="PC" /> <label for="platform3">Computer</label> </div>
            <div class="form-group"> <input type="checkbox" name="platform" id="platform4" value="Nintendo" /> <label for="platform4">Nintendo Wii-U</label> </div>
            <div class="form-group"> <input type="checkbox" name="platform" id="platform5" value="PSP-Vita" /> <label for="platform5">PSP-Vita</label> </div>
        </div>                  <!-- PLATFORM CHECKLIST EINDIGT HIER -->
    </div> <!-- PLATFORM EINDIGT HIER!-->

    <div class="publisher">    <!-- PUBLISHER BEGINT HIER -->                    
        <div class="publishertitle">
            Publisher
        </div>
        <div class="publisherfilter"> <!-- PUBLISHER CHECKLIST BEGINT HIER -->
            <div class="form-group"> <input type="checkbox" name="publisher" id="publisher1" value="Electronic Arts" /> <label for="publisher1">Electronic Arts</label> </div>
            <div class="form-group"> <input type="checkbox" name="publisher" id="publisher2" value="Activision-Blizzard" /> <label for="publisher2">Activision-Blizzard</label> </div>
            <div class="form-group"> <input type="checkbox" name="publisher" id="publisher3" value="Valve" /> <label for="publisher3">Valve</label> </div>
            <div class="form-group"> <input type="checkbox" name="publisher" id="publisher4" value="Paradox" /> <label for="publisher4">Paradox</label> </div>
            <div class="form-group"> <input type="checkbox" name="publisher" id="publisher5" value="Ubisoft" /> <label for="publisher5">Ubisoft</label> </div>
        </div>                  <!-- PUBLISHER CHECKLIST EINDIGT HIER -->
    </div> <!-- PUBLISHER EINDIGT HIER!-->
</form>  <!-- FILTER EINDIGT HIER -->
