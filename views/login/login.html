<div class="login screen">    <!-- LOGIN SCREEN BEGINT HIER -->                    
    <div class="loginscreentitle">
        <h1>Inloggen</h1>
    </div>

    <div  class="message message--error" id="error_message" style="display: none">
        Het ingevoerde wachtwoord en email addres komen niet overeen.
    </div>

    <div class="message message--info">
        Vul hieronder je e-mail adres en wachtwoord in om in te loggen.
    </div>

    <div class="loginscreenfields"> <!-- LOGIN INVOERVELDEN BEGINT HIER -->
        <form name="login" id="loginform">      
            <div class="form-group">
                <label for="e-mailadres">E-mailadres</label>
                <input type="text" name="email" id="e-mailadres"/>
            </div>
            <div class="form-group">
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" name="password" id="wachtwoord"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" id="loginbutton" class="btn">
            </div>
        </form>
    </div>                  <!-- LOGIN INVOERVELDEN EINDIGT HIER -->
</div> <!-- LOGIN SCREEN EINDIGT HIER!-->
