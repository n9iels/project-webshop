<div class="single_order">
    <a href="/orders" class="btn btn--success"><span class="fa fa-angle-left"></span> Terug naar bestelgeschiedenis</a>
    <div class="panel">
        <div class="panel__title">Order gegevens</div>
        <div class="panel__content">
            <div class="col-12">
                <div class="row">
                    <div class="col-2"><b>Datum:</b></div>
                    <div class="col-8">
                        <span class="order__date"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"><b>Betaalmethode:</b></div>
                    <div class="col-8">
                        <span class="order__paymentmethod"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"><b>Verzendwijze:</b></div>
                    <div class="col-8">
                        <span class="order__shippping"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel__title">Bestelde producten</div>
        <div class="panel__content" id="product__list">
            <div class="row" id="product">
                <div class="col-12 product">
                    <div class="col-1 col-mobile-3 product__image">
                        <img src="">
                    </div>
                    <div class="col-9 col-mobile-5">
                        <div class="product__title"></div><br />
                        <div class="product__amount"></div>
                    </div>
                    <div class="col-2 col-mobile-3">
                        <div class="product__price"></div>
                    </div>
                    <a class="addToFavoritesButton btn">
                        <span class="favorite fa fa-star"></span>Toevoegen aan favorieten
                    </a>
                </div>
            </div>
            <div class="row" id="total">
                <div class="col-12">
                    <div class="col-8">
                    </div>
                    <div class="col-2">
                        <b>Totaal bedrag</b><br />
                    </div>
                    <div class="col-2">
                        <span class="total__price"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
