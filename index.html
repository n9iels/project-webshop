<!DOCTYPE html>
<html>
    <head>
        <title>A-Z Games</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="SHORTCUT ICON" href="images/icon.png" type="image/x-icon" />
        <link rel="ICON" href="images/icon.png" type="image/ico" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>
        <script>
            $(document).ready(function() {
                cont = new ProductsController(new ProductsViewHelper(), new ProductsModel());
                cont.main();
            });
        </script>
    </head>
    <body>
        <div class="menu">    <!-- Menu begint hier! -->
            <div class="container">
                <div class="col-3 col-mobile-6">
                        <div class="menu__logo">
                                <a href="/"><span class="fa fa-gamepad"></span> <span class="logo__text hidden-mobile">A-Z Games</span></a>
                        </div>
                </div>
                <div class="col-7 hidden-mobile">
                        <form class="searchtools">
                                <div class="searchbar">
                                        <input type="text" name="searched" placeholder="Zoek naar een game...">
                                </div>
                                <div class="searchbutton">
                                        <button type="submit">
                                                <span class="fa fa-search"></span>
                                        </button>
                                </div>
                        </form>
                </div>
                <div class="col-1 col-mobile-3" id="inloggen_text" style="display: block;">
                    <a href="#" class="menu__link">Inloggen</a>
                </div>
                <div class="col-1 col-mobile-3" id="uitloggen_text" style="display: none;">
                    <a href="#" class="menu__link">Uitloggen</a>
                </div>

                <div class="col-1 col-mobile-3">
                        <a href="#" class="cart_button">
                                <span class="fa fa-shopping-cart"></span> <span class="count">5</span>
                        </a>
                </div>
            </div>
        </div>      <!-- Menu eindigt hier! -->

        <div class="content"> <!-- Content begint hier! -->
            <div class="container" id="component">

            </div>
        </div>
    </body>
</html>
