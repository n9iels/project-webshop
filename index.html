<!DOCTYPE html>
<html>
    <head>
        <title>A-Z Games</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/project-webshop/" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="SHORTCUT ICON" href="images/icon.png" type="image/x-icon" />
        <link rel="ICON" href="images/icon.png" type="image/ico" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="resources/js/app.js"></script>
        <script>
            $(document).ready(function()
            {
                // Create route instance
                var router = new Router();

                // Route the current url when the page is load
                router.route(window.location.pathname);

                // Route internal urls
                $("body").on("click", "a", function (event) {
                    event.preventDefault();

                    var url = $(this).attr("href");
                    router.route(url);
                });

                $(window).on('popstate', function() {
                    router.route(window.location.pathname, false);
                });
            });
        </script>
    </head>
    <body>
        <div class="menu">    <!-- Menu begint hier! -->
            <div class="container">
                <div class="col-3 col-mobile-6">
                    <div class="menu__logo">
                        <a href=""><span class="fa fa-gamepad"></span> <span class="logo__text hidden-mobile">A-Z Games</span></a>
                    </div>
                </div>
                <div class="col-6 hidden-mobile">
                    <form class="searchtools form--inline">
                            <div class="searchbar form-group">
                                <div class="input-group">
                                    <input type="text" name="search" placeholder="Zoek naar een game...">
                                    <div class="input-group--btn">
                                        <a href="#" class="btn"><span class="fa fa-search"></span></a>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
                <div class="col-2 col-mobile-3" id="inloggen_text" style="display: block;">
                    <a href="login" class="menu__link">Inloggen</a>
                    <!-- was eerst: <a href="#" class="menu__link" id="menu_inloggen_button">Inloggen</a> -->
                </div>
                <div class="col-2 col-mobile-3" id="uitloggen_text" style="display: none;">
                    <a href="logout" class="menu__link">Uitloggen</a>
                </div>

                <div class="col-1 col-mobile-3">
                    <a href="#" class="cart_button">
                        <span class="fa fa-shopping-cart"></span> <span class="count">5</span>
                    </a>
                </div>
            </div>
        </div>      <!-- Menu eindigt hier! -->

        <div class="content"> <!-- Content begint hier! -->
            <div class="container" id="component">

            </div>
        </div>
    </body>
</html>
