<!DOCTYPE html>
<html>
    <head>
        <title>A-Z Games</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/layout.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="icon" href="/resources/images/icon.png" type="image/ico" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/resources/js/app.js"></script>
        <script>
            $(document).ready(function()
            {
                // Route the current url when the page is load
                Router.route(window.location.pathname);

                // Instanciate the cart
                cart = new CartController(new CartViewHelper(), new CartModel());
                cart.main();

                // Execute load events
                onLoadPage();

                // Route internal urls
                $("body").on("click", "a", function (event)
                {
                    // If the link contains a data attribute we do not route this link
                    if ($.isEmptyObject($(this).data()))
                    {
                        event.preventDefault();

                        var url = $(this).attr("href");

                        if (url != undefined)
                        {
                            Router.route(String(url));
                        }                        
                    }
                });

                $(window).on('popstate', function() {
                    Router.route(window.location.pathname, false);
                });
            });
        </script>
        
    </head>
    <body>
        <div class="menu">    <!-- Menu begint hier! -->
            <div class="container">
                <div class="col-3 col-mobile-2">
                    <div class="menu__logo">
                        <a href="/index.html"><span class="fa fa-gamepad"></span> <span class="logo__text hidden-mobile">A-Z Games</span></a>
                    </div>
                </div>
                <div class="col-8 col-mobile-7 nav-right">
                   <ul>
                       <li class="visible-customer">
                            <a href="/wishlist">Verlanglijstje</a>
                        </li>
                        <li class="visible-stats">
                            <a href="/stats">Statistics</a>
                        </li>
                        <li class="visible-admin">
                            <a href="/admin">Admin</a>
                        </li>
                        <li id="inloggen_text">
                            <a href="/login">Inloggen</a>
                        </li>
                        <li id="uitloggen_text" class="visible-customer" style="display: none;">
                            <a href="/logout">Uitloggen</a>
                        </li>
                    </ul>
                </div>
                <div class="col-1 col-mobile-3 nav-right">
                    <a href="#" class="cart_button sidebar-toggle hasTooltip" data-tooltip="Je winkelwagentje" data-sidebar="cart-sidebar">
                        <span class="fa fa-shopping-cart"></span> <span class="count">0</span>
                    </a>
                </div>
            </div>
        </div>      <!-- Menu eindigt hier! -->

        <div class="content"> <!-- Content begint hier! -->
            <div class="container" id="component">

            </div>
        </div>
        <div class="sidebar sidebar--right" id="cart-sidebar">
            <div class="sidebar__title">
                Winkelwagen <span class="sidebar__close"></span>
            </div>
            <div class="sidebar__content cart">
            </div>
            <div class="sidebar__content__tmp">
                <div class="cart__item">
                    <div class="cart__item__image">
                        <img src="">
                    </div>
                    <div class="cart__item__info">
                        <div class="cart__item__title">
                        </div>
                        <div class="cart__item__price">
                        </div>
                    </div>
                    <div class="cart__item__remove">
                        <span class="fa fa-remove"></span>
                    </div>
                </div>
            </div>
            <div class="sidebar__footer">
                <div class="cart__total">
                    <span class="label">Totaal</span><span class="price">â‚¬0.00</span>
                </div>
                <div class="cart__checkout">
                    <a href="/order">Verder naar bestellen <span class="fa fa-arrow-right"></span></a>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </body>
</html>
